<!DOCTYPE html>
<html lang="en">

<head>
  <title>result page</title>
  <script>

    function Delete_row() {
    }

    // 추가하기 위한 main page로 이동
    function Add_row() {
      window.location.href = "/";
    }

    // 초기화 하고 main page로 이동
    function Home() {
        // 초기화 해야 하기 때문에, 따로 링크를 fetch할 필요가 있음
        fetch("/home").then(function () {
          window.location.href = "/";
        });
    }

  </script>
</head>

<body>
  <table border="1">
    <tr>
      <th>이름</th>
      <th>학번</th>
      <th>전공</th>
      <th>이메일</th>
      <th>성별</th>
      <th>프로그래밍 언어</th>
    </tr>
    {% for data in result %}
    <tr>
      <td>{{ data['Name'] }}</td>
      <td>{{ data['Student Number'] }}</td>
      <td>{{ data['Major'] }}</td>
      <td>{{ data['Email'] }}</td>
      <td>{{ data['Gender'] }}</td>
      <td>{{ data['Programing Language'] }}</td>
      <td><input type="checkbox"></td>
    </tr>
    {% endfor %}

  </table>

  <p>
    <button onclick="Delete_row()">Delete row</button>
    <button onclick="Add_row()">Add Row</button>
  </p>
  <p><button onclick="Home()">Home</button></p>
</body>

</html>
